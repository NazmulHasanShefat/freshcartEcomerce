<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="../../index.html">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
                aria-labelledby="offcanvasWithBothOptionsLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Backdrop with scrolling</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    <!-- end -->
                </div>
            </div>
            <!-- end ofcanvas -->
        </div>
    </nav>

    <main class="d-flex justify-content-center align-items-center mt-5" style="width: 100%;">
        <div class="container d-flex gap-3">
            <div class="w-75 cart_product_list"></div>
            <div class="w-25 p-0">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title d-flex justify-content-between"><span>Sub total:</span><span><span>$</span><span>0</span></span>
                        </h5>
                        <p class="card-title d-flex justify-content-between"><span>descount:</span><span><span>$</span>5</span></p>
                        
                        <p class="card-title d-flex justify-content-between"><span>Cupons:</span><span>0</span></p>
                        
                        <a class="link-success" data-bs-toggle="collapse" href="#cupons_container"
                            role="button" aria-expanded="false" aria-controls="collapseExample">
                            I have a cupon
                        </a>
                        <div class="collapse" id="cupons_container">
                            <div class="card-title d-flex justify-content-between align-items-center my-3">
                                <input type="text" name="cupon" class="form-control" placeholder="Enter your cupon code" id="">
                            </div>
                            <p class="card-title d-flex justify-content-between align-items-center"><button
                                    type="button" class="btn btn-success btn-sm">Apply cupon</button></p>
                        </div>
                        <div class="mt-3 w-100">
                            <a href="#" class="w-100 btn btn-danger btn-sm">Checkout now</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="./js/cartpage.js"></script>
</body>

</html>
