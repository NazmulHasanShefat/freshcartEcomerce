<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Cart Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .cart-container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .cart-card {
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: transform 0.2s ease-in-out;
        }
        .cart-card:hover {
            transform: scale(1.02);
        }
        .product-img {
            max-height: 120px;
            object-fit: cover;
            border-radius: 8px;
        }
        .summary-card {
            position: sticky;
            top: 20px;
            border-radius: 12px;
            background: #ffffff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .btn-custom {
            background: #0d6efd;
            color: #fff;
            border-radius: 8px;
        }
        .btn-custom:hover {
            background: #0b5ed7;
        }
    </style>
</head>
<body>
    <div class="container cart-container">
        <h2 class="mb-4 text-center fw-bold">ðŸ›’ Your Shopping Cart</h2>
        <div class="row g-4">
            <div class="col-lg-8">
                <!-- Cart Items -->
                <div class="card cart-card p-3 mb-3">
                    <div class="d-flex align-items-center gap-3">
                        <img src="https://via.placeholder.com/120" alt="Product" class="product-img">
                        <div class="flex-grow-1">
                            <h5 class="fw-semibold">Wireless Headphones</h5>
                            <p class="text-muted small">Noise Cancelling | Black</p>
                            <div class="d-flex justify-content-between align-items-center mt-2">
                                <div class="input-group" style="width: 120px;">
                                    <button class="btn btn-outline-secondary">-</button>
                                    <input type="text" class="form-control text-center" value="1">
                                    <button class="btn btn-outline-secondary">+</button>
                                </div>
                                <span class="fw-bold text-primary fs-5">$120</span>
                            </div>
                        </div>
                        <button class="btn btn-sm btn-outline-danger">Remove</button>
                    </div>
                </div>

                <div class="card cart-card p-3 mb-3">
                    <div class="d-flex align-items-center gap-3">
                        <img src="https://via.placeholder.com/120" alt="Product" class="product-img">
                        <div class="flex-grow-1">
                            <h5 class="fw-semibold">Smart Watch</h5>
                            <p class="text-muted small">Waterproof | Blue</p>
                            <div class="d-flex justify-content-between align-items-center mt-2">
                                <div class="input-group" style="width: 120px;">
                                    <button class="btn btn-outline-secondary">-</button>
                                    <input type="text" class="form-control text-center" value="1">
                                    <button class="btn btn-outline-secondary">+</button>
                                </div>
                                <span class="fw-bold text-primary fs-5">$80</span>
                            </div>
                        </div>
                        <button class="btn btn-sm btn-outline-danger">Remove</button>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <!-- Summary -->
                <div class="summary-card p-4">
                    <h4 class="fw-bold mb-3">Order Summary</h4>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Subtotal</span>
                        <span class="fw-semibold">$200</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Shipping</span>
                        <span class="fw-semibold">$10</span>
                    </div>
                    <div class="d-flex justify-content-between border-top pt-3 mb-3">
                        <span class="fw-bold">Total</span>
                        <span class="fw-bold fs-5 text-success">$210</span>
                    </div>
                    <input type="text" class="form-control mb-3" placeholder="Promo code">
                    <button class="btn btn-custom w-100 fw-semibold">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
