<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Countdown â€” 2233 days</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#7dd3fc;--muted:#9aa4b2}
    *{box-sizing:border-box}
    body{margin:0;min-height:100vh;display:grid;place-items:center;background:linear-gradient(180deg,#071026 0%, #07121a 60%);font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.04);backdrop-filter:blur(6px);padding:28px;border-radius:14px;box-shadow:0 8px 30px rgba(2,6,23,0.6);width:min(720px,92vw)}
    h1{margin:0 0 8px;color:var(--accent);font-size:20px;letter-spacing:0.6px}
    p.lead{margin:0 0 20px;color:var(--muted)}
    .grid{display:flex;gap:12px;justify-content:space-between}
    .unit{flex:1;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:18px;border-radius:10px;text-align:center;border:1px solid rgba(255,255,255,0.03)}
    .big{font-size:44px;color:#e6f6ff;margin:0;font-weight:700}
    .label{margin-top:6px;color:var(--muted);font-size:13px;text-transform:uppercase;letter-spacing:1px}
    .controls{display:flex;gap:8px;align-items:center;margin-top:18px}
    button{background:transparent;border:1px solid rgba(125,211,252,0.12);color:var(--accent);padding:8px 12px;border-radius:8px;cursor:pointer}
    input[type="date"], input[type="time"]{background:transparent;border:1px solid rgba(255,255,255,0.04);color:#cfeeff;padding:8px;border-radius:8px}
    .hint{color:var(--muted);font-size:13px;margin-left:auto}
    @media (max-width:520px){.grid{flex-direction:column}.big{font-size:36px}}
  </style>
</head>
<body>
  <div class="card">
    <h1>Countdown</h1>
    <p class="lead">Live countdown initialized to <strong>2233 days</strong> and <strong>32 seconds</strong> from now. You can pick your own target date/time below.</p>

    <div class="grid" id="countdown">
      <div class="unit">
        <div class="big" id="days">0</div>
        <div class="label">Days</div>
      </div>
      <div class="unit">
        <div class="big" id="hours">0</div>
        <div class="label">Hours</div>
      </div>
      <div class="unit">
        <div class="big" id="minutes">0</div>
        <div class="label">Minutes</div>
      </div>
      <div class="unit">
        <div class="big" id="seconds">0</div>
        <div class="label">Seconds</div>
      </div>
    </div>

    <div class="controls">
      <input type="date" id="datePicker" />
      <input type="time" id="timePicker" step="1" />
      <button id="setBtn">Set target</button>
      <button id="resetBtn">Reset to 2233d +32s</button>
      <div class="hint">Local time</div>
    </div>
  </div>

  <script>
    // Create default target: now + 2233 days + 32 seconds
    function makeDefaultTarget(){
      const t = new Date();
      t.setDate(t.getDate() + 2233);
      t.setSeconds(t.getSeconds() + 32);
      return t;
    }

    let target = makeDefaultTarget();

    const daysEl = document.getElementById('days');
    const hoursEl = document.getElementById('hours');
    const minutesEl = document.getElementById('minutes');
    const secondsEl = document.getElementById('seconds');
    const datePicker = document.getElementById('datePicker');
    const timePicker = document.getElementById('timePicker');
    const setBtn = document.getElementById('setBtn');
    const resetBtn = document.getElementById('resetBtn');

    function updatePickersFromTarget(){
      // set date and time inputs to target (in user's local timezone)
      const yyyy = target.getFullYear();
      const mm = String(target.getMonth()+1).padStart(2,'0');
      const dd = String(target.getDate()).padStart(2,'0');
      datePicker.value = `${yyyy}-${mm}-${dd}`;
      const hh = String(target.getHours()).padStart(2,'0');
      const min = String(target.getMinutes()).padStart(2,'0');
      const ss = String(target.getSeconds()).padStart(2,'0');
      timePicker.value = `${hh}:${min}:${ss}`;
    }

    function updateCountdown(){
      const now = new Date();
      let diff = Math.max(0, target - now);
      if(diff <= 0){
        // expired
        daysEl.textContent = '0';
        hoursEl.textContent = '00';
        minutesEl.textContent = '00';
        secondsEl.textContent = '00';
        return;
      }
      const sec = Math.floor(diff / 1000);
      const days = Math.floor(sec / (24*3600));
      const hours = Math.floor((sec % (24*3600)) / 3600);
      const minutes = Math.floor((sec % 3600) / 60);
      const seconds = sec % 60;
      daysEl.textContent = String(days);
      hoursEl.textContent = String(hours).padStart(2,'0');
      minutesEl.textContent = String(minutes).padStart(2,'0');
      secondsEl.textContent = String(seconds).padStart(2,'0');
    }

    // tick every 1 second
    updatePickersFromTarget();
    updateCountdown();
    const ticker = setInterval(updateCountdown, 1000);

    setBtn.addEventListener('click', () => {
      const d = datePicker.value; // YYYY-MM-DD
      const t = timePicker.value; // HH:MM:SS or HH:MM
      if(!d){ alert('Please choose a date first'); return; }
      // combine into a local datetime string
      const dt = t ? `${d}T${t}` : `${d}T00:00:00`;
      const chosen = new Date(dt);
      if(isNaN(chosen)) { alert('Invalid date/time'); return; }
      target = chosen;
      updatePickersFromTarget();
      updateCountdown();
    });

    resetBtn.addEventListener('click', () => {
      target = makeDefaultTarget();
      updatePickersFromTarget();
      updateCountdown();
    });

    // Initialize pickers so user can tweak target
    updatePickersFromTarget();
  </script>
</body>
</html>
